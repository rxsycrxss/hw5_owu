<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>hw 5.1.2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .preload-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outer-ring {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 4px solid transparent;
            border-top: 4px solid #00ff88;
            border-right: 4px solid #ff0088;
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }

        .middle-ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top: 3px solid #8800ff;
            border-bottom: 3px solid #ff8800;
            border-radius: 50%;
            animation: rotate-reverse 1.5s linear infinite;
        }

        .inner-circle {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffffff 0%, #00ff88 50%, #ff0088 100%);
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(20, 225, 129, 0.8);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            animation: fadeOut 3s forwards;
            z-index: -1;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            to { opacity: 1; display: block; }
        }
    </style>
</head>
<body>
<div class="preload-container">
    <div class="outer-ring"></div>
    <div class="middle-ring"></div>
    <div class="inner-circle"></div>
</div>
</body>
</html>
